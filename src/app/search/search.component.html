
<form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
    <label for="searchQuery">Search</label>
    <input formControlName="searchString" id="searchQuery" type="text">
    <button type="submit">Search</button>
</form>

    <ul *ngFor="let item of localItems" [ngClass]="{'hidden': randEp}">
        <li>
            <button (click)="getRandomEpisode(item.id)"> {{item.name}}</button>
            <p>{{item.id}}</p>
        </li>
    </ul>


<div *ngIf="randEp">
    <p>{{randEp.name}}</p>
    <p>{{randEp.season_number}}</p>
</div>
